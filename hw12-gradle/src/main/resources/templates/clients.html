<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Клиенты</title>
</head>

<body>
<h4>Добавить клиента</h4>
<form action='addClient' method='post'>
    <label>
        Имя клиента <br/>
        <input type='text' name='name' size='100' placeholder="Введите имя..." autofocus>
    </label>
    <br/>
    <label>
        Улица проживания клиента <br/>
        <input type='text' name='street' placeholder="Ввидите улицу...">
    </label>
    <br/>
    <label>
        Номер телефона клиента <br/>
        <input type='text' name='phone' size='100' placeholder="Введите номер телефона...">
    </label>
    <br/><br/>
    <input type='submit' value='Отправить'>
</form>

<h4>Таблица сохраненных пользователей</h4>
<table style="width: 400px">
    <thead>
    <tr>
        <td style="width: 50px">Id</td>
        <td style="width: 150px">Имя</td>
        <td style="width: 100px">Логин</td>
        <td style="width: 100px">Пароль</td>
    </tr>
    </thead>
    <tbody>
    <#list clients as client>
    <tr>
        <td>${client.id}</td>
        <td>${client.name}</td>
        <td>${client.address}</td>
        <td>${client.phone}</td>
    </tr>
    <#else>
    <p>Список клиентов пустой
    </#list>

    </tbody>
</table>
</body>
</html>

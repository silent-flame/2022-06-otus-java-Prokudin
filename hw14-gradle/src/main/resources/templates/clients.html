<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Клиенты</title>
</head>

<body>
<h4>Добавить клиента</h4>
<form action='addClient' method='post'>
    <label>
        Имя клиента <br/>
        <input type='text' name='name' size='50' placeholder="Введите имя..." autofocus>
    </label>
    <br/>
    <label>
        Улица проживания клиента <br/>
        <input type='text' name='street' size="50" placeholder="Ввидите улицу...">
    </label>
    <br/>
    <label>
        Номер телефона клиента <br/>
        <input type='text' name='phone' size='50' placeholder="Введите номер телефона...">
    </label>
    <br/><br/>
    <input type='submit' value='Отправить'>
</form>

<h4>Таблица сохраненных пользователей</h4>
<table>
    <thead>
    <tr>
        <td style="width: 50px">Id</td>
        <td style="width: 350px">Имя</td>
        <td style="width: 300px">Адрес</td>
        <td style="width: 100px">Номер телефона</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="client : ${clients}">
        <td th:text="${client.id}"></td>
        <td th:text="${client.name}"></td>
        <td th:text="${client.address}"></td>
        <td th:text="${client.phone}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
